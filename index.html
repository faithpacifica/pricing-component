<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing component with Toggle</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Font link -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">

    <div class="container">

      <!-- Header -->
      <div class="header">
        <h1 class="header__title">Our Pricing</h1>

        <!-- <div class="header__toggle-button">
          <span class="header__toggle-button--option active">Annually</span>
          <label for="toggle" class="header__switcher">
            <input type="radio" id="toggle" class="header__switcher--checkbox">
            <div class="toggle__btn"></div>
          </label>
          <span class="header__toggle-button--option">Monthly</span>
        </div> -->

        <div class="header__toggle">
          <p class="header__toggle--option active">Annually</p>
          <label for="toggle" class="header__switch">
            <input type="checkbox" id="toggle" class="header__switch--checkbox" onclick="myFunction()" checked>
            <div class="toggle__button"></div>
          </label>
          <p class="header__toggle--option ">Monthly</p>
        </div>


<!-- 
        <div class="header__toggle-button">
          <input class="header__switcher--checkbox" type="radio" id="annual" checked>
          <input class="header__switcher--checkbox" type="radio" id="monthly">

          <label class="header__toggle-button--option active" for="annual">Annually</label>
          <label class="header__toggle-button--option" for="annual">Monthly</label>
            
          <div>
            <label class="header__toggle-button--option active" for="annual">Annually</label>
            <label class="header__toggle-button--option" for="annual">Monthly</label>
          </div>
        </div> -->

      </div>

      <main class="main-content">
        <section class="cards">

          <!-- Basic -->
          <div class="card">
            <h2 class="card__title">Basic</h2>

            <div class="card__price ">
              <span class="dollar-sign">&dollar;</span>
              <p class="card__price--amount price-origin" >199.99</p>
              <p class="card__price--amount hidden">19.99</p>
            </div>

            <ul class="card__details">
              <li class="card__details--item">500 GB Storage</li>
              <li class="card__details--item">2 User Allowed</li>
              <li class="card__details--item">Send up to 3GB</li>
            </ul>

            <button class="card__button">Learn More</button>
          </div>

          <!-- Professional -->
          <div class="card">
            <h2 class="card__title">Professional</h2>

            <div class="card__price">
              <span class="dollar-sign">&dollar;</span>
              <p class="card__price--amount price-origin" >249.99</p>
              <p class="card__price--amount hidden">24.99</p>
            </div>

            <ul class="card__details">
              <li class="card__details--item">1 TB Storage</li>
              <li class="card__details--item">5 Users Allowed</li>
              <li class="card__details--item">Send up to 10 GB</li>
            </ul>

            <button class=" card__button">Learn More</button>
          </div>

          <!-- Master -->
          <div class="card">
            <h2 class="card__title">Master</h2>

            <div class="card__price">
              <span class="dollar-sign">&dollar;</span>
              <p class="card__price--amount price-origin" >399.99</p>
              <p class="card__price--amount hidden">39.99</p>
            </div>

            <ul class="card__details">
              <li class="card__details--item">2 TB Storage</li>
              <li class="card__details--item">10 Users Allowed</li>
              <li class="card__details--item">Send up to 20 GB</li>
            </ul>

            <button class="card__button">Learn More</button>
          </div>
        </section>
      </main>
    </div>

  </div>



  <script src="js/main.js"></script>
</body>

</html>
